{% extends "mtaa_watch/base.html" %}
{% block content %}
    {% for business in businesses %}
    
        <article class="media content-section">
          <!-- <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}"> -->
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">Name: {{ business.business_name }}</a>
              <img class="article-img" src="{{ business.business_image.url }}">
              <small class="text-muted">Email: {{ business.email }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'business-detail' business.id %}">Location: {{ business.business_location}}</a></h2>
            <p class="article-content">Services: {{ business.business_description }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
