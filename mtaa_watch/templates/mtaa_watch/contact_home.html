{% extends "mtaa_watch/base.html" %}
{% block content %}
<nav class="navbar navbar-light bg-faded justify-content-between">
  <a class="navbar-brand">Contacts Listing</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="text" placeholder="Search Contacts">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
    {% for contact in contacts %}
    
        <article class="media content-section">
          <!-- <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}"> -->
          <div class="media-body">
            <div class="article-metadata">
              <h2><a class="article-title" href="{% url 'business-detail' business.id %}">Name: {{ contact.contact_name}}</a></h2>     
            </div>
            <img class="img-fluid" src="{{ contact.contact_logo.url }}"><br>
            <a class="mr-2" href="{% url 'neighborhood-home'%}">Address: {{ contact.contact_address}}</a>  
            <br>
            <small class="text-muted">Number: {{ contact.contact_number }}</small>
            <br>
            <p class="article-content">Email: {{ contact.contact_email }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
